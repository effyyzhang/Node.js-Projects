<!DOCTYPE html>
<html>

<head>
    <title>Serial Connect</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
    var socket = io.connect('//localhost:3000');
    socket.on('data', function(data) {
        console.log(data);
        //map function in jquery
        // var incoming = data.val;
        // var final = map_range(data.val, 0,1023,0,4000);


        $('#incoming').text(data.val);
        $('img').attr('width',data.val);
        $('img').attr('height',data.val);
    });
    socket.on('error', function() {
        console.error(arguments)
    });
    </script>
</head>

<body>

<h1 id="incoming"></h1>
<img height="400" width="400" src="https://media.giphy.com/media/d2ZbPXxOgFFLUcDe/giphy.gif" alt="giphy">

</body>

</html>
